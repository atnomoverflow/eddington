apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  labels:
    app: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api-service
        image: api-service:1.14.2
        args: ["-debug"]
        ports:
        - containerPort: 8080
        env:
        - name: SENDGRID_API_KEY
          valueFrom:
          secretKeyRef:
            name: sendgrid-api-key
            key: secret
