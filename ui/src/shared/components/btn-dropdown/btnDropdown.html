<div class="inline-block">
    <button class="button-primary font-medium rounded-lg text-sm px-5 py-2.5 h-10 text-center inline-flex items-center"
        @click="hideActions()">
        {{label}}
    </button>
    <div id="dropdown" :class="{'hidden':isActionsVisible}"
        class="z-10 divide-y divide-gray-100 rounded-lg shadow w-44 bg-gray-700 absolute">
        <ul class="py-2 text-sm text-gray-200" aria-labelledby="dropdownDefaultButton" v-for="option in options">
            <li>
                <a class="block px-4 py-2 w-full hover:bg-gray-600 hover:text-white"  @click="triggerEvent(option)">{{option.label}}</a>
            </li>
        </ul>
    </div>
</div>
