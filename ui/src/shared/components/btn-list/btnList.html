<div class="flex flex-row-reverse" v-if="buttons.length">
    <template v-for="(button,index) in buttons">

        <button  v-if="!button.options" :key="index" :class="{
            'button-primary': button.type =='primary',
            'button-secondary': button.type == 'secondary',
            [button.class]: !!button.class ,
            '!bg-gray-300': button.disabled
        }" :disabled="button.disabled" @click="triggerEvent(button)">
        {{button.label}}
    </button>
    <DropDownBtn v-else
    :label="button.label" :options="button.options" @clicked="triggerEvent"
    ></DropDownBtn>
</template>

</div>
